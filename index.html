<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Interfaz Link</title>
  <link rel="stylesheet" href="./css/materialize.min.css" />
</head>

<body>
<header">

  <!--nav  class=" teal lighten-2"> 
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Interfaz Link</a>
    </div>
  </nav-->
  <div id="loading" class="progress hide">
      <div class="indeterminate"></div>
  </div>
</header>
  <main>
    <div class="row">
      <div class="col s12">
          <div  id="connected-msg" class="card-panel green white-text hide"><h5>Conectado!</h5></div>
          <div  id="disconnected-msg" class="card-panel red white-text hide"><h5>Desconectado!</h5></div>
      </div>


      <div class="row">
        <div class="col s12">
          <div class="card teal lighten-2">
            <div class="card-content white-text">
              <span class="card-title">Socket</span>
              <p id="socket-msg"></p>
            </div>
          </div>
        </div>
      </div>
                     
        
        <div class="row">
          <div class="input-field col s4">
          <select id="select-ports">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Elegir el puerto</label>
        </div>
        <div class="input-field col s5">
          <button class="waves-effect waves-light btn" id="connectBtn">Conectar</button>
          <!--button class="waves-effect waves-light btn" id="scanBtn">Escanear puertos</button-->
        </div>
      </div>
      <div class="row hide" id="error-msg" >
        <div class="col s12">
          <div class="card-panel red white-text "><h6>Error: No se puede abrir el puerto.</h6></div>
        </div>
      </div>      
      <!--div class="row">
        <div class="col s12">
          <h5>Puertos disponibles</h5>
          <div id="error"></div>
          <div id="ports"></div>
        </div>
      </div-->      
      
  </div>
</div>
</main> 
</body>
<script src="./js/materialize.min.js"></script>
<script src="./src/renderer.js"></script>


</html>
